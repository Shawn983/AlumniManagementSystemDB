<!-- templates/events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }} at {{ event.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
